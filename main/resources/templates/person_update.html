<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>个人信息修改</title>
    <!--css-->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!--css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="New Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cagliostro' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,600,400italic,300italic,300'
          rel='stylesheet' type='text/css'>
    <!--search jQuery-->
    <script src="/js/main.js"></script>
    <!--search jQuery-->

    <!--mycart-->
    <script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>
    <!-- cart -->
    <script src="/js/simpleCart.min.js"></script>
    <!-- cart -->
</head>
<body>
<!--header-->
<div class="header">
    <div class="header-top">
        <div class="container" th:replace="qd_menu::mymenu0">
        </div>
    </div>
    <div class="heder-bottom">
        <div class="container" th:replace="person_menu::mymenu1">

        </div>
    </div>
</div>
<!--header-->
<!--content-->
<div class="container">
    <div class="content">
    <!--contact-->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>会员个人信息</h3>
            </div>
        </div>
        <!-- page start-->
        <div class="container">
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">个人信息修改</div>
                <div class="panel-body">
                    <p>在这里您可以对个人信息进行修改操作</p>
                </div>

                <!-- Table -->
                <div class="row">
                    <div class="col-md-10">
                        <form action="" method="post" class="form-horizontal">
                            <input type="hidden"  th:value=${user.uid} name="uid"  >
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:value="${user.user_name}" name="user_name" class="form-control" id="inputEmail3" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <label for="inputEmail3" class="col-sm-2 control-label">账号名</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:value="${user.user_account}" name="user_account" class="form-control" id="inputEmail3" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" th:checked="${user.user_sex}==true?1:0" checked name="user_sex" id="inlineRadio1" value="1"> 男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" th:checked="${user.user_sex}==false?1:0" name="user_sex" id="inlineRadio2" value="0"> 女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" th:value="${user.user_password}" name="user_password" class="form-control" id="inputPassword3" placeholder="密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">联系电话</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:value="${user.user_tel}" name="user_tel" class="form-control" id="inputEmail3" placeholder="联系电话">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-info">修改</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!--content-->
    </div>
</div>
<!---footer--->
<div class="footer-w3l"  style="padding: 15px">
    <div class="container" th:replace="qd_menu::mymenu2">
    </div>
</div>
<!---footer--->
</body>
</html>
