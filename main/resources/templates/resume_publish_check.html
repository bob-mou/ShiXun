<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/ht/img/favicon.png">

    <title>Blank | 求职加油站后台管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.css" rel="stylesheet">
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/ht/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/ht/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/ht/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/ht/css/style.css" rel="stylesheet">
    <link href="/ht/css/style-responsive.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/ht/js/html5shiv.js"></script>
    <script src="/ht/js/respond.min.js"></script>
    <script src="/ht/js/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <div th:replace="menu::myheader">
    </div>
    <!--左边菜单栏 start-->
    <aside>
        <div id="sidebar" class="nav-collapse " th:replace="menu::myaside">
        </div>
    </aside>
    <!--左边菜单栏 end-->
<stle>

</stle>
    <!--主页面内容 start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>简历发布与下架</h3>
                </div>
            </div>
            <!-- page start-->
            <div class="col-lg-12">
                <table class="table ">
                    <tr>
                    </tr><tr>
                        <td th:text="'简历名： '+${resumeinfo.oldresumeName}"></td>
                        <td th:text="'行业名： '+${resumeinfo.vocation_name}"></td>
                    </tr><tr>
                        <td th:text="'HR账号： '+${resumeinfo.hid}"></td>
                        <td th:text="'上传时间： '+${resumeinfo.resume_up_date}"></td>
                    </tr><tr>
                        <td th:text="'下载次数： '+${resumeinfo.resume_times}"></td>
                        <td th:text="'备注： '+${resumeinfo.remark}"></td>
                    </tr>
                </table>
            </div>
        <!-- Form validations -->
        <div class="row">
            <div class="col-lg-7">
                <section class="panel">
                    <div class="panel-body">
                        <div class="form">
                            <div class="form-group ">
                                <label class="control-label col-lg-3">简历缩略图：</label>
                                <div class="col-lg-4">
                                    <img
                                         height="600" width="400"
                                         th:src="'http://localhost:8080'+
                                        ${resumeinfo.resume_download_address}+'/'+
                                        ${resumeinfo.download_mini_address}" >
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-7">
                    <div class="panel-body">
                        <div class="form">
                            <!--下载源文件进行查看  start-->
                            <div class="btn-group ">
                                <a class="btn btn-success" th:href="@{/hr/download(id=${resumeinfo.rid})}" >查看模板文件</a>
                            </div>
                            <!--下载源文件进行查看  end-->
                            <form class="form-validate form-horizontal" id="feedback_form" method="post" action="/publishList/submit/">
                                <input type="hidden" th:value="${resumeinfo.rid}" name="rid">
                                <div class="form-group ">
                                    <label   class="control-label col-lg-3">是否批准发布</label>
                                    <div class="col-lg-6">
                                        <label class="btn ">
                                            <input type="radio"  th:checked="${publishlist.Published}"  value="0" name="isPublished" required>不发布
                                        </label>
                                        <label class="btn">
                                            <input type="radio"  th:checked="${publishlist.Published}"  value="1" name="isPublished">发布
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label   class="control-label col-lg-3">审批意见</label>
                                    <div class="col-lg-6">
                                        <textarea class="form-control col-lg-4" rows="6"   th:text="${publishlist.apply_message}" name="apply_message" required>
                                        &nbsp
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-6">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                        <a class="btn btn-success" href="/publishList/index">返回</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
        </section>
    </section>
    <!--主页面内容 end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/ht/js/jquery.js"></script>
<script src="/ht/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/ht/js/jquery.scrollTo.min.js"></script>
<script src="/ht/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="/ht/js/scripts.js"></script>


</body>
</html>
