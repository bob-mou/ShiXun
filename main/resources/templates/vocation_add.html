                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-4">
                                            <button class="btn btn-primary" type="submit">添加</button>
                                            <button class="btn btn-default" type="button">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                </div>
