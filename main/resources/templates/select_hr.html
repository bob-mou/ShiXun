<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>HR推荐</title>
    <!--css-->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
    <!--css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="New Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cagliostro' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,600,400italic,300italic,300'
          rel='stylesheet' type='text/css'>
    <!--search jQuery-->
    <script src="/js/main.js"></script>
    <!--search jQuery-->
    <!--mycart-->
    <script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>
    <!-- cart -->
    <script src="/js/simpleCart.min.js"></script>
    <!-- cart -->
</head>
<body>
<!--header-->
<div class="header">
    <div class="header-top">
        <div class="container" th:replace="qd_menu::mymenu0">
        </div>
    </div>
    <div class="heder-bottom">
        <div class="container" th:replace="qd_menu::mymenu1">
        </div>
    </div>
</div>
<!--header-->
<!--主页面-->
<div class="container">
    <div class="grid_1 grid_1">
        <h2>Recommend HR</h2>
        <ol class="breadcrumb">
            <li><a href="/user/all" class="">首页</a></li>
            <li class="active">HR推荐</li>
        </ol>
    </div>
    <form class="form-horizontal " method="post" action="/user/hrsearch">
        <div class="row">
            <div class="col-lg-6 ">
                <div class="input-group">
                    <input type="text" class="form-control"  th:value=${hr_name} style="border:2px solid gray;" name="hr_name" placeholder="hr信息">
                    <span class="input-group-btn">
										<button class="btn btn-default"  style="background-color: #0e73d0;"   type="submit">筛选</button>
			        </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
    </form>
    <style>
        div.grid-img{
            vertical-align:middle;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        div.grid-img:hover {
            border: 1px solid RGB(240,242,240);
        }
    </style>
    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
        <ul id="myTab" class="nav1 nav1-tabs left-tab" role="tablist">
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                    <div class="product-tab">
                        <div th:each="h,userstart:${hrinfo}">
                            <div class="col-md-3 product-tab-grid simpleCart_shelfItem" style="margin-bottom: 25px;">
                                <div class="grid-arr">
                                    <div class="grid-arrival">
                                        <figure>
                                            <a href="#" class="new-gri" data-toggle="modal" data-target="#myModal1">
                                                <div class="grid-img">
                                                    <img style="vertical-align:middle;width:auto;" height="320"  th:src="'http://localhost:8080/images/upload/'+
                                                        ${h.hr_headpic}" >
                                                </div>
                                            </a>
                                        </figure>
                                    </div>
                                    <div class="block">
                                        <div class="starbox small ghosting"></div>
                                    </div>
                                    <div class="women">
                                        <h5 style="line-height:20px;height:60px;overflow:hidden;"><a  th:text="'简介：'+${h.hr_jl}">&nbsp;</a></h5>
                                        <span class="size" th:text="'姓名：'+${h.hr_name}"> </span>
                                        <span class="size" th:text="'推荐指数： '+${h.avgHR}+'星'" style="font-size: 21px;color: #0e2e42;"> </span>
                                        <a th:href="@{'/user/youhua/'+${h.hid}}" data-text="Add To Cart" class="my-cart-b item_add">简历定制与优化</a>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${userstart.index+1}%4 eq 0" class="clearfix" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>
<!--主页面-->
<!---footer--->
<div class="footer-w3l"  style="padding: 15px">
    <div class="container" th:replace="qd_menu::mymenu2">
    </div>
</div>
<!---footer--->
</body>
</html>
