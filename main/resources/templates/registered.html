                <form action="/user/regi" method="post" >

                        <input type="text" id="user_name"  name="user_name" onblur="nameCheck()">

                    <br>
                    <p>

                    </p>
                    <br>

                        <label for="user_password">密码：</label>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    function sub(){
        //全部输入正确返回成功   输入错误则提示输出错误
        if(nameCheck()&&telCheck()&&passwordCheck()) {alert('提交成功');
        }else{
            alert('你的输入有误，请按要求输入后再提交');
        }
    }
    //验证姓名字段
    function nameCheck(){
        let reg = /^[\u4e00-\u9fa5]{2,10}$/;
        let user_name = $("#user_name").val();
        if (!reg.test(user_name) || user_name=='') {
            $(".user_name").html("<span class='red'>请输入2~10位中文</span>");
            return false;
        }else{
            $(".user_name").text('√');
            return true;
        }
    }
    //验证账号字段
    //function accountCheck(){
    // let reg = /^[a-zA-Z0-9]{4,15}$/;
    //  let user_account = $("#user_account").val();
    // if (!reg.test(user_account) || user_account=='') {
    //   $(".user_account").html("<span class='red'>请输入4-15位字母或数字组合</span>");
    //     return false;
    // }else{
    //      $(".user_account").text('√');
    //      return true;
    //  }
    // }
    //验证电话
    function telCheck() {
        let reg = /^\d{11}$/;
        let user_tel = $("#user_tel").val();
        if(!reg.test(user_tel) || user_tel==''){
            $(".user_tel").html("<span class='red'>请输入11位电话号码</span>")
            return false;
        }else{
            $(".user_tel").text('√');
            return true;
        }
    }
    //验证密码字段
    function passwordCheck(){
        let reg = /^[\s\S]{6,12}/;
        let user_password = $("#user_password").val();
        if(!reg.test(user_password) || user_password==''){
            $(".user_password").html("<span class='red'>请输入6-12位密码</span>");
            return false;
        }else{
            $(".user_password").text('√');
            return true;
        }
    }

</script>
<script>
    //获取文本值
    var accountInput = document.getElementById("user_account");
    //当文本框离开焦点后
    accountInput.onblur = function () {
        //获取account的值
        var account = accountInput.value;
        var reg = /^[a-zA-Z0-9]{4,15}$/;
        //如果Hr输入的账号不符合规则
        if (!reg.test(account)) {
            //给出Hr提示
            alert("请输入合法账号!");
            //阻止程序向下
            return;
        }
    }
</script>
