<!--header-->
<div class="header">
	<div class="header-top">
		<div class="container" th:replace="qd_menu::mymenu0">

	</div>
	<div class="heder-bottom">
		<div class="container" th:replace="qd_menu::mymenu1">
		</div>

</div>
<!--header-->
<!--banner-->
<div class="banner1">
	<div class="container">
		<h3><a href="/user/all">首页</a> / <span>找回密码</span></h3>
	</div>
</div>
<!--banner-->
<!--banner-->

<!--content-->
<div class="content">
	<!--registered-->
	<div class="registered">
		<div class="main-agileits">
			<div class="form-w3agile form1">
				<h3>找回密码</h3>
				<form action="#" method="post">
					<div class="key">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" value="姓名" name="Username" onfocus="this.value = '';"
							   onblur="if (this.value == '') {this.value = 'Username';}" required="">
						<div class="clearfix"></div>
					</div>
					<div class="key">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="text" value="手机号" name="id" onfocus="this.value = '';"
							   onblur="if (this.value == '') {this.value = 'Email';}" required="">
						<div class="clearfix"></div>
					</div>
					<div class="key">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" value="新密码" name="Password" onfocus="this.value = '';"
							   onblur="if (this.value == '') {this.value = 'Password';}" required="">
						<div class="clearfix"></div>
					</div>
					<div class="key">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" value="确认密码" name="Confirm Password"
							   onfocus="this.value = '';"
							   onblur="if (this.value == '') {this.value = 'Confirm Password';}" required="">
						<div class="clearfix"></div>
					</div>
					<input type="submit" value="找回密码">
				</form>
			</div>

		</div>
	</div>
	<!--login-->
</div>
