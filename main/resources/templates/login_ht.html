<head>
    <meta charset="utf-8">

    <title>求职加油站 | 后台管理登录界面</title>
    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->

    <!--external css-->

<body class="login-img3-body">
    <div class="container">
        <form class="login-form" action="/ht/login" method="post">
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input type="text" name="manager_account" class="form-control" placeholder="账号" autofocus>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="password" name="manager_password" class="form-control" placeholder="密码">
                </div>
                <label class="radio-inline">
                    <input type="radio" name="power" id="power1" value="4"> 高级管理人员
                </label>
                <label class="radio-inline">
                    <input type="radio" name="power" id="power2" value="3"> 管理人员
                </label>
            </label>
                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            </div>
        </form>
    </div>
</body>

</html>
