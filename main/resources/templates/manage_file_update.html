<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/ht/img/favicon.png">
    <title>Blank | 求职加油站后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.css" rel="stylesheet">
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/ht/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/ht/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/ht/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/ht/css/style.css" rel="stylesheet">
    <link href="/ht/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/ht/js/html5shiv.js"></script>
    <script src="/ht/js/respond.min.js"></script>
    <script src="/ht/js/lte-ie7.js"></script>
    <![endif]-->
</head>
<body>
<!-- container section start -->
<section id="container">
    <div th:replace="menu::myheader">

    </div>
    <!--左边菜单栏 start-->
    <aside>
        <div id="sidebar" class="nav-collapse " th:replace="menu::myaside">
        </div>
    </aside>
    <!--左边菜单栏 end-->
    <!--主页面内容 start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i> 添加管理员信息</h3>
                </div>
            </div>
            <!-- page start-->
            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Form validations
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="form-validate form-horizontal"  enctype="multipart/form-data"  id="feedback_form" method="post" action="/ht/updatem">
                                    <input type="hidden"  th:value=${mid}  name="mid"  >
                                    <div class="row" >
                                        <div  class="col-lg-4" >
                                            <img
                                                    class="img-circle"
                                                    height="100" th:src="'http://localhost:8080/images/upload/'+${manager.manager_headpic}" width="100" id="imgshow">
                                            <div class="form-group ">
                                                <label for="cname" class="control-label col-sm-4">头像图片</label>
                                                <div class="col-sm-10">
                                                    <input class="form-control" type="file" id="inputfile" name="filepic">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">账号<span class="required">*</span></label>
                                        <div class="col-lg-6">
                                            <input class="form-control" id="cname" th:value="${manager.manager_account}" name="manager_account"  type="text" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">管理权限</label>
                                        <div class="col-sm-6">
                                            <label class="radio-inline">
                                                <input type="radio" th:checked="${manager.power}==4?true:false" name="power"   value="4" >高级管理员
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" th:checked="${manager.power}==3?true:false" name="power"   value="3" >普通管理员
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">姓名<span class="required">*</span></label>
                                        <div class="col-lg-6">
                                            <input class="form-control" id="cname"  th:value="${manager.manager_name}" name="manager_name" minlength="2" type="text" required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">注册日期<span class="required">*</span></label>
                                        <div class="col-lg-6">
                                            <input class="form-control" th:value="${manager.manager_date}" id="cname" name="manager_date" type="date" required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="password" class="control-label col-lg-2">密码<span class="required">*</span></label>
                                        <div class="col-lg-6">
                                            <input class="form-control " th:value="${manager.manager_password}" id="password" type="password"  minlength="3" name="manager_password" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                                        <div class="col-sm-6">
                                            <label class="radio-inline">
                                                <input type="radio" th:checked="${manager.manager_sex}==true?1:0"  name="manager_sex" id="inputPassword3" value="1" >男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" th:checked="${manager.manager_sex}==true?0:1"  name="manager_sex" id="inputPassword3" value="0">女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">电话<span class="required">*</span></label>
                                        <div class="col-lg-6">
                                            <input class="form-control" th:value="${manager.manager_tel}"  id="subject" name="manager_tel" minlength="11" type="text" required />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="cname" class="control-label col-lg-2">居住地址<span class="required">*</span></label>
                                        <div class="col-lg-6">
                                            <input class="form-control"  th:value="${manager.manager_address}" id="subject" name="manager_address" minlength="5" type="text" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-4">
                                            <button class="btn btn-primary" type="submit">更新</button>
                                            <button class="btn btn-default" type="button">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- page end-->
        </section>
    </section>
    <!--主页面内容 end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/ht/js/jquery.js"></script>
<script src="/ht/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/ht/js/jquery.scrollTo.min.js"></script>
<script src="/ht/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="/ht/js/scripts.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script>
    //在input file内容改变的时候触发事件
    $('#inputfile').change(function(){
        //获取input file的files文件数组;
        //这边默认只能选一个，但是存放形式仍然是数组，所以取第一个元素使用[0];
        var file = $('#inputfile').get(0).files[0];
        //创建用来读取此文件的对象
        var reader = new FileReader();
        //使用该对象读取file文件
        reader.readAsDataURL(file);
        //读取文件成功后执行的方法函数
        reader.onload=function(e){
            //读取成功后返回的一个参数e，整个的一个进度事件
            console.log(e);
            //选择所要显示图片的img，要赋值给img的src就是e中target下result里面
            //的base64编码格式的地址
            $('#imgshow').get(0).src = e.target.result;
        }
    })
</script>
</body>
</html>
