<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/ht/img/favicon.png">

    <title>Blank | 求职加油站后台管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.css" rel="stylesheet">
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/ht/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/ht/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/ht/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/ht/css/style.css" rel="stylesheet">
    <link href="/ht/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/ht/js/html5shiv.js"></script>
    <script src="/ht/js/respond.min.js"></script>
    <script src="/ht/js/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <div th:replace="menu::myheader">
    </div>
    <!--左边菜单栏 start-->
    <aside>
        <div id="sidebar" class="nav-collapse " th:replace="menu::myaside">
        </div>
    </aside>
    <!--左边菜单栏 end-->

    <!--主页面内容 start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>发布申请处理</h3>
                </div>
            </div>
            <!-- page start-->

                <!-- 查询栏输入框-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <div class="panel-body">
                                <form class="form-inline" method="post" action="/publishList/search">
                                    <select class="form-control" name="isdealwith">
                                        <option th:checked="${isdealwith}==true?false:true" value="0">未处理</option>
                                        <option th:checked="${isdealwith}" value="1">已处理</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">查询</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon-star"></i>序号 </th>
                        <th><i class="glyphicon glyphicon-user"></i>简历名</th>
                        <th><i class="glyphicon glyphicon-tags"></i> 管理员操作人名字</th>
                        <th><i class="icon_calendar"></i> 申请时间</th>
                        <th><i class="icon_calendar"></i> 审批时间</th>
                        <th><i class="glyphicon glyphicon-heart"></i>是否批准发布</th>
                        <th><i class="icon_pin_alt"></i>审批意见</th>
                        <th><i class="icon_cogs"></i> 操作</th>
                    </tr>
                    <tr th:each="m,userStat :${publishlist}">
                        <td th:text="${userStat.index+1}">序号</td>
                        <td th:text="${m.oldresumeName}">简历号</td>
                        <td th:text="${m.manager_name}">管理员操作人名字</td>
                        <td th:text="${m.resume_apply_date}">申请时间</td>
                        <td th:text="${m.resume_publish_date}">审批时间</td>
                        <td th:text="${m.Published}==true?'已发布':'未发布'">是否批准发布</td>
                        <td th:text="${m.apply_message}">审批意见</td>
                        <td>
                            <form class="form-inline" method="post" action="/publishList/check">
                                <input type="hidden"  name="resume_id" th:value="${m.resume_id}" >
                                <input type="hidden" name="apply_for_publish_ID" th:value="${m.apply_for_publish_ID}">
                                <input type="submit" class="btn btn-primary" value="查看" >
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <ul class="pagination">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
            <!-- page end-->
        </section>
    </section>
    <!--主页面内容 end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/ht/js/jquery.js"></script>
<script src="/ht/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/ht/js/jquery.scrollTo.min.js"></script>
<script src="/ht/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="/ht/js/scripts.js"></script>
</body>

</html>
