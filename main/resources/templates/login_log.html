<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:fmt="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/ht/img/favicon.png">

    <title>登录日志 | 求职加油站后台管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.css" rel="stylesheet">
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/ht/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/ht/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/ht/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/ht/css/style.css" rel="stylesheet">
    <link href="/ht/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/ht/js/html5shiv.js"></script>
    <script src="/ht/js/respond.min.js"></script>
    <script src="/ht/js/lte-ie7.js"></script>
    <![endif]-->
</head>
<body>
<!-- container section start -->
<section id="container" class="">
    <div th:replace="menu::myheader">
    </div>
    <!--左边菜单栏 start-->
    <aside>
        <div id="sidebar" class="nav-collapse " th:replace="menu::myaside">
        </div>
    </aside>
    <!--左边菜单栏 end-->

    <!--主页面内容 start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i> 日志管理</h3>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body">
                            <form class="form-inline" method="post" action="/log/login_log">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">账号</label>
                                    <input type="text"  th:value="${account}" name="account" class="form-control" id="exampleInputEmail2" placeholder="账号">
                                </div>
                                <button type="submit" class="btn btn-primary">查询</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <table class="table table-striped table-advance table-hover">
                <tr>
                    <th><i class="icon-star"></i>序号 </th>
                    <th><i class="glyphicon glyphicon-user"></i>账号 </th>
                    <th><i class="glyphicon glyphicon-tags"></i> 权限</th>
                    <th><i class="icon_pin_alt"></i> 登录地址</th>
                    <th><i class="glyphicon glyphicon-certificate"></i> 操作系统</th>
                    <th><i class="glyphicon glyphicon-heart"></i>浏览器</th>
                    <th><i class="icon_calendar"></i> 登陆时间</th>
                    <th><i class="icon_mobile "></i> 登陆内容</th>
                    <th><i class="icon_cogs"></i> 备注</th>
                </tr>
                <tr th:each="log,userStat :${sys.list}">
                    <td th:text="${userStat.index+1}">序号</td>
                    <td th:text="${log.user_account}">账号名称</td>
                    <td th:text="${str[log.power]}" >权限</td>
                    <td th:text="${log.IP_Address}">登录地址</td>
                    <td th:text="${log.OS}">操作系统</td>
                    <td th:text="${log.IE}">浏览器</td>
                    <td th:text="${log.CreateDate}">登陆时间</td>
                    <td th:text="${log.Log_Content}">登陆内容</td>
                    <td th:text="${log.Remark}">备注</td>
                </tr>
            </table>
            <center>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/log/login_log(pageIndex=${sys.pageNum-1},pageSize=11,account=${account})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <th:block th:each="nav:${sys.navigatepageNums}">
                        <li th:class="${nav==sys.pageNum}==true?'active':''">
                            <a th:href="@{/log/login_log(pageIndex=${nav},pageSize=11,account=${account})}" th:text="${nav}" ></a>
                        </li>
                    </th:block>
                    <li>
                        <a th:href="@{/log/login_log(pageIndex=${sys.pageNum+1},pageSize=11,account=${account})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </center>
            <!-- page end-->
        </section>
    </section>
    <!--主页面内容 end-->

</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/ht/js/jquery.js"></script>
<script src="/ht/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/ht/js/jquery.scrollTo.min.js"></script>
<script src="/ht/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="/ht/js/scripts.js"></script>
</body>
</html>
