<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/ht/img/favicon.png">

    <title>Blank | 求职加油站后台管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.css" rel="stylesheet">
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/ht/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/ht/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/ht/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/ht/css/style.css" rel="stylesheet">
    <link href="/ht/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/ht/js/html5shiv.js"></script>
    <script src="/ht/js/respond.min.js"></script>
    <script src="/ht/js/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <div th:replace="menu::myheader">
    </div>
    <!--左边菜单栏 start-->
    <aside>
        <div id="sidebar" class="nav-collapse " th:replace="menu::myaside">
        </div>
    </aside>
    <!--左边菜单栏 end-->

    <!--主页面内容 start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>评分信息管理</h3>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <!--tab nav start-->
                        <section class="panel">
                            <header class="panel-heading tab-bg-primary ">
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a data-toggle="tab" href="#home">简历模板评分</a>
                                    </li>
                                    <li class="">
                                        <a data-toggle="tab" href="#about">HR评分</a>
                                    </li>
                                </ul>
                            </header>
                        </section>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="home" class="tab-pane active">
                                    <header class="panel-heading">
                                        模板评分
                                    </header>
                                    <!-- 查询栏输入框-->
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <section class="panel">
                                                <div class="panel-body">
                                                    <form class="form-inline" method="post" action="/pinfen/search_r">
                                                        <div class="form-group">
                                                            <input type="text"  name="name" th:value="${name}" class="form-control" id="exampleInputEmail2" placeholder="简历名">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="number"  name="PF" th:value="${PF_r}" class="form-control" id="exampleInputPassword2" placeholder="评分">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">查询</button>
                                                    </form>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-advance table-hover">
                                        <tbody>
                                        <tr>
                                            <th><i class="icon_profile"></i>序号</th>
                                            <th><i class="icon_profile"></i>简历名</th>
                                            <th><i class="glyphicon glyphicon-tags"></i>评分</th>
                                            <th><i class="glyphicon glyphicon-certificate"></i>评语</th>
                                        </tr>
                                        <tr th:each="u,userStat :${rinfo}">
                                            <td th:text="${userStat.index+1}">序号</td>
                                            <td th:text="${u.oldresumeName}"></td>
                                            <td th:text="${u.pingfenmark}">评分</td>
                                            <td th:text="${u.pingfenremark}">评语</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center">
                                        <ul class="pagination">
                                            <li><a href="#">«</a></li>
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">»</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div id="about" class="tab-pane">
                                    <header class="panel-heading">
                                        HR评分
                                    </header>
                                    <!-- 查询栏输入框-->
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <section class="panel">
                                                <div class="panel-body">
                                                    <form class="form-inline" id="exampleInputEmail2" method="post" action="/pinfen/search_hr">
                                                        <div class="form-group">
                                                            <input type="text" th:value="${HRname_hr}"  name="HRname" class="form-control"  placeholder="HR名字">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="number" th:value="${PF_hr}"  name="PF"  class="form-control"  placeholder="评分">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">查询</button>
                                                    </form>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-advance table-hover">
                                        <tbody>
                                        <tr>
                                            <th><i class="icon_profile"></i>序号</th>
                                            <th><i class="icon_profile"></i>HR名字</th>
                                            <th><i class="glyphicon glyphicon-tags"></i>评分</th>
                                            <th><i class="glyphicon glyphicon-certificate"></i>评语</th>
                                        </tr>
                                        <tr th:each="u, userStat :${hrinfo}">
                                            <td th:text="${userStat.index+1}">序号</td>
                                            <td th:text="${u.hr_name}">HR名字</td>
                                            <td th:text="${u.hrmark}">评分</td>
                                            <td th:text="${u.hrremark}">评语</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center">
                                        <ul class="pagination">
                                            <li><a href="#">«</a></li>
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">»</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--tab nav start-->
                    </section>
                </div>

            </div>
            <!-- page end-->
        </section>
    </section>
    <!--主页面内容 end-->

</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/ht/js/jquery.js"></script>
<script src="/ht/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/ht/js/jquery.scrollTo.min.js"></script>
<script src="/ht/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="/ht/js/scripts.js"></script>
</body>

</html>
