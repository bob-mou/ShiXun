<!--content-->
<div class="content">
    <!--registered-->
    <div class="registered">
        <div class="main-agileits">
            <div class="form-w3agile form1">
                <h3>欢迎注册</h3>
                <form action="/user/regi" method="post">
                    <div class="key">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text"  name="user_name" placeholder="请输入昵称">
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text"  name="user_account" id="user_account"  placeholder="请输入4-15位字母或数字组合账号">
                        <div class="clearfix"></div>
                    </div>
                    <div class="key">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password"  name="user_password" placeholder="请输入密码">
                        <div class="clearfix"></div>
                    </div>
                    <input type="submit" value="注册">
                </form>
                <script>
                        alert("账号太火爆了，请更换账号！");
                        //获取文本值
                        var accountInput = document.getElementById("user_account");
                        //当文本框离开焦点后
                        accountInput.onblur = function () {
                            //获取account的值
                            var account = accountInput.value;
                            var reg = /^[a-zA-Z0-9]{4,15}$/;
                            //如果用户输入的账号不符合规则
                            if (!reg.test(account)) {
                                //给出用户提示
                                alert("请输入合法账号!");
                                //阻止程序向下
                                return;
                            } 
                        }
                </script>
            </div>
        </div>
    </div>
