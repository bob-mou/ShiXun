<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/ht/img/favicon.png">

    <title>Blank | 求职加油站后台管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="/ht/css/bootstrap.css" rel="stylesheet">
    <link href="/ht/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/ht/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/ht/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/ht/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/ht/css/style.css" rel="stylesheet">
    <link href="/ht/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/ht/js/html5shiv.js"></script>
    <script src="/ht/js/respond.min.js"></script>
    <script src="/ht/js/lte-ie7.js"></script>
    <![endif]-->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <div th:replace="menu::myheader">
    </div>
    <!--左边菜单栏 start-->
    <aside>
        <div id="sidebar" class="nav-collapse " th:replace="menu::myaside">
        </div>
    </aside>
    <!--左边菜单栏 end-->

    <!--主页面内容 start-->
    <section id="main-content">
        <section class="wrapper">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>会员套餐管理</h3>
                </div>
            <!-- page start-->
            <table class="table table-striped table-advance table-hover">
                <tbody>
                <tr>
                    <th><i class="icon_star"></i> 序号</th>
                    <th><i class="icon_tag"></i> 会员类型</th>
                    <th><i class="icon_book"></i> 时长</th>
                    <th><i class="icon_pencil"></i> 价格</th>
                    <th><i class="icon_trash"></i> 操作</th>
                </tr>
                <tr th:each="v, userStat :${vip}">
                    <td th:text="${userStat.index+1}">序号</td>
                    <td th:text="${v.vname}">会员类型</td>
                    <td th:text="${v.vtime}">时长</td>
                    <td th:text="${v.price}">价格</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" th:href="@{'updatev/'+${v.vid}}"  ><i class="glyphicon glyphicon-pencil"></i></a>
                            <a class="btn btn-danger"  th:href="@{'delv/'+${v.vid}}" ><i class="glyphicon glyphicon-trash"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <form class="form-inline" method="get" action="/vip/addv">
                <div class="text-right">
                    <button type="submit" class="btn btn-info" >添加新套餐类型</button>
                </div>
                <!-- page end-->
            </form>
        </section>
    </section>
    <!--主页面内容 end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/ht/js/jquery.js"></script>
<script src="/ht/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/ht/js/jquery.scrollTo.min.js"></script>
<script src="/ht/js/jquery.nicescroll.js" type="text/javascript" ></script>
<!--custome script for all page-->
<script src="/ht/js/scripts.js"></script>
</body>

</html>
