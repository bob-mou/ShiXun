<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>个人信息</title>
    <!--css-->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!--css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="New Shop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cagliostro' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,600,400italic,300italic,300'
          rel='stylesheet' type='text/css'>
    <!--search jQuery-->
    <script src="/js/main.js"></script>
    <!--search jQuery-->
    <!--mycart-->
    <script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>
    <!-- cart -->
    <script src="/js/simpleCart.min.js"></script>
    <!-- cart -->
</head>
<body>
<!--header-->

<div class="header">
    <div class="header-top">
        <div class="container" th:replace="qd_menu::mymenu0">
        </div>
    </div>
    <div class="heder-bottom">
        <div class="container" th:replace="person_user::mymenu1">
        </div>
    </div>
</div>
<!--header-->
<!--content-->
<div class="container">
    <div class="grid_1 grid_1">
        <ol class="breadcrumb">
            <h2>Reservation</h2>
            <li><a href="/user/all" class="">首页</a></li>
            <li><a href="/user/person_index" class="">我的信息主页</a></li>
            <li class="active">我的预约</li>
        </ol>
    </div>
    <div class="container">
        <div class="content">
            <div class="bs-docs-example">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>预约时间</th>
                        <th>HR姓名</th>
                        <th>面试职业</th>
                        <th>修改留言</th>
                        <th>HR基本信息</th>
                        <th>已修改文档</th>
                        <th>处理进度</th>
                        <th>服务评分</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u,start:${subscribeInfo}">
                        <td th:text="${start.index+1}"></td>
                        <td th:text="${u.subscribe_date}"></td>
                        <td th:text="${u.hr_name}"></td>
                        <td th:text="${u.vocation_name}"></td>
                        <td th:text="${u.userAndMessage}"></td>
                        <td >
                            <a th:href="@{/hr/hrView(hid=${u.hr_id},isdealwith=${u.isdealwith})}">查看HR信息</a></p>
                        </td>
                        <td >
                            <a  th:href="@{/hr/downloadNewRes(id=${u.subscribe_id})}">下载文档</a></p>
                        </td>
                        <td >
                            <form class="form-inline" method="post" action="/user/userdealwith">
                                <div class="text-right">
                                    <input  type="hidden"  name="isdealwith"  th:value="${u.isdealwith}">
                                    <input  type="hidden" name="subscribe_id" th:value="${u.subscribe_id}">
                                    <button style="width: 90px" type="submit" class="btn btn-info" th:text="${str[u.isdealwith]}">处理状态</button>
                                </div>
                            </form>
                        </td>
                        <td >
                            <form class="form-inline" method="get" action="/hr/hrPinFen/">
                                <div class="text-right">
                                    <input type="hidden" name="hr_id"  th:value="${u.hr_id}">
                                    <button type="submit" class="btn btn-info" name="hrPinFen" >HR服务评分</button>
                                </div>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<!--content-->
<!---footer--->
<div class="footer-w3l"  style="padding: 15px">
    <div class="container" th:replace="qd_menu::mymenu2">
    </div>
</div>
<!---footer--->
</body>
</html>
